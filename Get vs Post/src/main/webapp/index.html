<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<!-- By default method of form is get. -->
	<h1>Addition</h1>
	<h2>This is default method (i.e. "get")</h2>
	<form action = "add" > 
		Enter num1: <input type="number" name="num1"><br>
		Enter num2: <input type="number" name="num2"><br>
		<input type="submit">
	</form>
	
	<h1>Subtraction</h1>
	<h2>This is "post" method </h2>
	<form action = "sub" method="post">
		Enter num 1 for sub: <input type="number" name="numb1"><br>
		Enter num 2 for sub: <input type="number" name="numb2"><br>
		<input type="submit">
	</form>
	
</body>
</html>
